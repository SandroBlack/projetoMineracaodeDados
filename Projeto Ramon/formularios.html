                  $("#selecionar").change(function() {

    if($(this).val() == "200" || $(this).val() == "300" || $(this).val() == "400"){
    if($(this).val() == "200")
   {
    $("#formulario-inputs " ).css("display","initial");
     $("#resposta-usuario").show();
    }
    else
    {
     $("#resposta-usuario").hide();
    }

    if($(this).val() == "300")
   {
    $("#formulario-inputs " ).css("display","initial");
     $("#baseRadio").show();

    {
     $("#baseRadio").hide();
    }

   {
    $("#formulario-inputs " ).css("display","initial");
     $("#baseCheckbox").show();
    }
    else
    {
     $("#baseCheckbox").hide();
    }
    }
    else
    {
           $("#formulario-inputs ").css("display","none");
    }
   });


                
        });
        
        $("#menu").on('click', '.excluir', function(){
            if(cont > 0){
            var contInt = parseInt($('#contador').val());
            $("#" + contInt + "").remove();
            cont -= 1;
            $('#contador').val(cont);
            }
            else
            {
            alert("Não existe perguntas para remover");

        });
