<!DOCTYPE html lang="pt-br">
<html>


	<head>
		<title>Cadastro ou Login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/estilo.css">
		<link rel="icon" href="img/icon.png">
	</head>


	<body>
		<!-- ======== Cabeçalho ========== -->
		<header id="cabecalho">
			<h2><a href="index.html">Página inicial</a></h2>
		</header>
		<!-- ======== Fim do cabeçalho ==========-->

		

		<div class="area"><!-- ================= Área dos blocos =================== -->

			<!-- ================= Fim do Bloco do login =================== -->
			<div class="cadastrar">

				<h1 align="center">Login</h1><br>

				<form>

					<label for="nome-senha">Nome:</label>
						<input type="text" name="nome da senha" id="nome-senha" size="48" maxlength="50" placeholder="Digite seu nome"><br><br>

					<label for="senha-senha">Senha:</label>
						<input type="password" name="senha do login"id="senha-senha" size="48" minlength="8" placeholder="Digite sua senha"><br><br>

						<a href="" ><h4 align="center">Recuperar Senha</h4></a><br><br>

					<div class="area-botao"><input type="submit" name="login" id="botao" value="ENTRAR"></div>
				</form>
			</div><!-- ================= Fim do Bloco do login =================== -->

			<!-- ================= Bloco do cadastro =================== -->
			<div class="login">

				<h1 align="center"> Cadastre-se </h1><br>
				
				<form>
					<label for="nome-cadastro">Nome:</label>
						<input type="text" name="nome do cadastro" id="nome-cadastro" size="48" placeholder=" Ex.: José Gomes da Silva" maxlength="50"><br><br>

					<label for="email">E-mail:</label>
						<input type="email" name="email" id="email" size="48" placeholder=" Ex.: jose_gomes@hotmail.com" maxlength="30"><br><br>

					<label for="senha-cadastro">Senha:</label>
						<input type="password" name="senha do cadastro" id="senha-cadastro" size="48" placeholder=" No mínimo 8 caracteres" minlength="8"><br><br>

					<label for="confirma-senha">Confirme a senha:</label>
						<input type="password" name="confirmacao da senha" id="confirma-senha" size="38" placeholder=" Digite novamente a senha" minlength="8"><br><br><br>

						<div class="area-botao"><input type="submit" name="cadastrar" id="botao" value="CADASTRAR"></div>
				</form>
			</div><!-- ================= Fim Bloco do cadastro =================== -->

		</div><!-- ================= Fim da área dos blocos =================== -->
	</body>


</html>
